apiVersion: v1
kind: Service
metadata:
  name: mongo-headless-service
  labels:
    app: mongo
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None # Required for StatefulSet to assign stable network IDs
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-statefulset
  labels:
    app: mongo
spec:
  serviceName: mongo-headless-service
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      # --- INIT CONTAINER TO FIX VOLUME PERMISSIONS ---
      # This fixes the common issue where the non-root MongoDB user (UID 999) 
      # cannot write to the GKE Persistent Disk mount point.
      initContainers:
      - name: fix-permissions
        image: busybox:1.36
        command: ["sh", "-c", "chown -R 999:999 /data/db"]
        volumeMounts:
        - name: mongo-pvc
          mountPath: /data/db
      # --- END INIT CONTAINER ---
      
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongo-pvc
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard" # Use the default GKE storage class
      resources:
        requests:
          storage: 10Gi